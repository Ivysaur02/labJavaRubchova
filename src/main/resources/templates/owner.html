<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h1>Owners</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Pet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owner}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.name}"></td>
        <td th:text="${owner.adres}"></td>
        <td>
            <ul>
                <li th:each="pet : ${owner.pets}">
                    <span th:text="${pet.id}"></span>
                    <span th:text="${pet.name}"></span>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
